<!-- Generated template for the PilotselectorComponent component -->
<ion-list *ngIf="pilots">
  <ion-item *ngFor="let pilot of pilots" (click)="togglePilot(pilot)">

      <ion-avatar item-left>
        <img src="{{pilot.avatar}}" />
      </ion-avatar>
      <h2>{{pilot.callsign}}</h2>
      <p>{{pilot.name}}</p>

      <ion-checkbox checked="isPilotSelected(pilot)"></ion-checkbox>
    
  </ion-item>
</ion-list>
