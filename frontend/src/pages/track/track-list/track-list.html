<ion-header>

    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Tracks</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="card-bg">
  
      <ion-card *ngFor="let track of tracks">
  
      <button ion-item (click)="openDetail(track)">
        <ion-avatar item-left>
          <img src="{{track.avatar}}" />
        </ion-avatar>
        <h2>{{track.name}}</h2>
      </button>
  
    </ion-card>
  
    <ion-fab right bottom>
      <button color="danger" ion-fab icon-only (click)="addTrack()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
