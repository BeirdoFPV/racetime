<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pilots</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-bg">

    <ion-card *ngFor="let pilot of pilots">

    <button ion-item (click)="openDetail(pilot)">
      <ion-avatar item-left>
        <img src="{{pilot.avatar}}" />
      </ion-avatar>
      <h2>{{pilot.callsign}}</h2>
      <p>{{pilot.name}}</p>
    </button>

  </ion-card>

  <ion-fab right bottom>
    <button color="danger" ion-fab icon-only (click)="addPilot()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
