<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New Pilot...</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form (ngSubmit)="createPilot()">
    <ion-list>
      <ion-item>
        <ion-label color="primary">Callsign</ion-label>
        <ion-input [(ngModel)]="pilot.callsign" name="callsign" required=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Name</ion-label>
        <ion-input [(ngModel)]="pilot.name" name="name" required=""></ion-input>
      </ion-item>
    </ion-list>
    
  </form>

</ion-content>

<ion-footer>
  <ion-toolbar>
      <button ion-button type="submit" block (click)="createPilot()">Submit</button>
  </ion-toolbar>
</ion-footer>
