<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Races</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="card-bg">

    <ion-card *ngFor="let race of races">

    <button ion-item (click)="openDetail(race)">
      <h2>{{race.name}}</h2>
    </button>

  </ion-card>

  <ion-fab right bottom>
    <button color="danger" ion-fab icon-only (click)="addRace()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
