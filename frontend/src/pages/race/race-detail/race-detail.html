<ion-header>

    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{race.name}}</ion-title>
      <p>{{race.created}}</p>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  

    <ion-card>
      <ion-card-header>
          <ion-title>Pilots</ion-title>
        </ion-card-header>
        <ion-card-content>

        </ion-card-content>
    </ion-card>
    <ion-fab right bottom>
      <button color="danger" ion-fab icon-only (click)="editRace(race)">
        <ion-icon name="paper"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
