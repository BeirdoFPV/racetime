<ion-header>

    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>New Race...</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  
    <form (ngSubmit)="createRace()">
      <ion-list>
        <ion-item>
          <ion-label color="primary">Name</ion-label>
          <ion-input [(ngModel)]="race.name" name="name" required=""></ion-input>
        </ion-item>
      </ion-list>
      
    </form>
  
    <ion-card>
      <ion-card-header>
        Pilots
      </ion-card-header>
      <ion-card-content>
        <pilotselector [selected]="race.pilots"></pilotselector>
      </ion-card-content>
    </ion-card>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
        <button ion-button type="submit" block (click)="createRace()">Submit</button>
    </ion-toolbar>
  </ion-footer>
